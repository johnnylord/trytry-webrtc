<html>
  <head></head>

  <body>
    <script src="/js/client.js"></script>
    <script>
      async function main() {
        const roomID = 1234;
        const janusUrl = 'http://localhost:8088/janus';

        // Establish connection to Janus Gateway Video Room Pluin
        const sessionUrl = await createSession(janusUrl);
        const pluginUrl = await attachPlugin(sessionUrl, 'janus.plugin.videoroom');

        // Join the Video Room of ID 1234
        body = {
          display: 'recorder',
          request: 'join',
          ptype: 'publisher',
          room: roomID
        };
        data = await sendPluginPOST(pluginUrl, body);

        console.log(data);
      }

      main();
    </script>
  </body>
</html>
